<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optimasi NSGA-II</title>
</head>
<body>
    <h1>Selamat Datang di Demo Optimasi NSGA-II</h1>
    <form id="optimize-form" action="/optimize" method="POST" enctype="multipart/form-data">
        <label for="file">Unggah File Pelanggan (CSV):</label>
        <input type="file" id="file" name="file" required><br>

        <label for="min_customer_in_route">Jumlah Minimum Pelanggan per Rute:</label>
        <input type="number" id="min_customer_in_route" name="min_customer_in_route" required><br>

        <label for="inspection_duration">Durasi Inspeksi (Menit):</label>
        <input type="number" id="inspection_duration" name="inspection_duration" required><br>

        <label for="uncertain_time_delay">Waktu Tambahan (Menit):</label>
        <input type="number" id="uncertain_time_delay" name="uncertain_time_delay" required><br>

        <label for="vehicle_speed">Kecepatan Kendaraan (km/menit):</label>
        <input type="number" id="vehicle_speed" name="vehicle_speed" required><br>

        <label for="working_hours">Jam Kerja per Hari (Menit):</label>
        <input type="number" id="working_hours" name="working_hours" required><br>

        <label for="work_days">Jumlah Hari Kerja:</label>
        <input type="number" id="work_days" name="work_days" required><br>

        <label for="n_vehicles">Jumlah Kendaraan:</label>
        <input type="number" id="n_vehicles" name="n_vehicles" required><br>

        <label for="population_size">Ukuran Populasi:</label>
        <input type="number" id="population_size" name="population_size" required><br>

        <label for="generations">Jumlah Generasi:</label>
        <input type="number" id="generations" name="generations" required><br>

        <button type="submit">Proses Optimasi</button>
    </form>
</body>
</html>
